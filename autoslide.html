<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my-slider自动轮播</title>
    <link rel="stylesheet" href="css/myslider.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.mySlider.js"></script>
</head>
<body>
<div class="header">
    <a href="index.html">淡入淡出</a>
    <a href="slide.html" >左右滑动</a>
    <a href="#" class="active">自动播放</a>
</div>
<!-- 轮播图-->
<div id="my-slider">
    <ul class="slide-image">
        <li><a href="#"><img src="img/1.jpg"></a></li>
        <li><a href="#"><img src="img/2.jpg"></a></li>
        <li><a href="#"><img src="img/3.jpg"></a></li>
        <li><a href="#"><img src="img/4.jpg"></a></li>
    </ul>
    <!-- 左右按钮-->
    <div class="slide-btn btn_l">&lt;</div>
    <div class="slide-btn btn_r">&gt;</div>
    <!-- 圆圈按钮-->
    <ul class="circle-btn">

    </ul>
</div>

<script>
    $("#my-slider").mySlider({
        animate:"slide",
        autoSlide:true
    });
</script>

</body>
</html>
